# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

# This workflow helps you trigger a SonarCloud analysis of your code and populates
# GitHub Code Scanning alerts with the vulnerabilities found.
# Free for open source project.

# 1. Login to SonarCloud.io using your GitHub account

# 2. Import your project on SonarCloud
#     * Add your GitHub organization first, then add your repository as a new project.
#     * Please note that many languages are eligible for automatic analysis,
#       which means that the analysis will start automatically without the need to set up GitHub Actions.
#     * This behavior can be changed in Administration > Analysis Method.
#
# 3. Follow the SonarCloud in-product tutorial
#     * a. Copy/paste the Project Key and the Organization Key into the args parameter below
#          (You'll find this information in SonarCloud. Click on "Information" at the bottom left)
#
#     * b. Generate a new token and add it to your Github repository's secrets using the name SONAR_TOKEN
#          (On SonarCloud, click on your avatar on top-right > My account > Security
#           or go directly to https://sonarcloud.io/account/security/)

# Feel free to take a look at our documentation (https://docs.sonarcloud.io/getting-started/github/)
# or reach out to our community forum if you need some help (https://community.sonarsource.com/c/help/sc/9)

name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest   # безпечно для будь-яких .NET проектів
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 1) BEGIN: SonarScanner for .NET
      - name: SonarScanner Begin
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH
          dotnet sonarscanner begin `
          /k:"6803074-prog_Labs-" `
          /o:"6803074-prog" `
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
          /d:sonar.cs.opencover.reportsPaths="**/coverage.xml" `
          /d:sonar.exclusions="**/bin/**,**/obj/**,**/.github/**" `
          /d:sonar.qualitygate.wait=true
        shell: pwsh
      # 2) BUILD & TEST
      - name: Restore
        run: dotnet restore NetSdrClient.sln
      - name: Build
        run: dotnet build NetSdrClient.sln -c Release --no-restore
      #- name: Tests with coverage (OpenCover)
      #  run: |
      #    dotnet test NetSdrClientAppTests/NetSdrClientAppTests.csproj -c Release --no-build `
      #      /p:CollectCoverage=true `
      #      /p:CoverletOutput=TestResults/coverage.xml `
      #      /p:CoverletOutputFormat=opencover
      #  shell: pwsh
      - name: Tests with coverage (OpenCover)
        run: |
         dotnet test NetSdrClientAppTests/NetSdrClientAppTests.csproj -c Release --no-build `
         /p:CollectCoverage=true `
         /p:CoverletOutput=TestResults/coverage.xml `
         /p:CoverletOutputFormat=opencover
        shell: pwsh

       - name: Debug coverage report
  run: |
    # Перевірка наявності файлу
    if (Test-Path "NetSdrClientAppTests/TestResults/coverage.xml") {
      Write-Host "✅ Coverage file exists"
      
      # Перевірка розміру файлу
      $fileSize = (Get-Item "NetSdrClientAppTests/TestResults/coverage.xml").Length
      Write-Host "File size: $fileSize bytes"
      
      # Перевірка, чи містить файл дані про основний проект NetSdrClient
      $containsNetSdrClient = Select-String -Path "NetSdrClientAppTests/TestResults/coverage.xml" -Pattern "NetSdrClientApp" -SimpleMatch
      if ($containsNetSdrClient) {
        Write-Host "✅ Coverage file contains NetSdrClientApp"
        Write-Host "First 3 matches:"
        $containsNetSdrClient | Select-Object -First 3
      } else {
        Write-Host "❌ Coverage file does NOT contain NetSdrClientApp"
      }
      
      # Перевірка, що саме покривається
      Write-Host "=== Checking what's included in coverage ==="
      Select-String -Path "NetSdrClientAppTests/TestResults/coverage.xml" -Pattern "class name=" | Select-Object -First 5
      
      # Перевірка, чи є там тестові файли
      $containsTestFiles = Select-String -Path "NetSdrClientAppTests/TestResults/coverage.xml" -Pattern "Test" -SimpleMatch
      if ($containsTestFiles) {
        Write-Host "⚠️ Coverage file contains test files (might be analyzing tests instead of main code)"
      }
      
    } else {
      Write-Host "❌ Coverage file NOT found!"
      Write-Host "Listing TestResults directory:"
      Get-ChildItem -Path "NetSdrClientAppTests" -Recurse -ErrorAction SilentlyContinue
    }
  shell: pwsh
  
      # 3) END: SonarScanner
      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
